plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.1'
}

group 'nilsct'
version '1.1'

sourceCompatibility = 17
mainClassName = "nilsct.leveling.Bot"
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation "net.dv8tion:JDA:5.0.0-beta.11"
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.9' // pour log jda
    implementation 'club.minnced:discord-webhooks:0.8.2'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.4' // db
    implementation "org.jfree:jfreechart:1.5.3" // dev analysis
    implementation 'com.opencsv:opencsv:5.7.0'
    implementation 'com.github.top-gg:java-sdk:2.1.2'
}